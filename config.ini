[constants]
constants_file = music_constants.ini
audio_profile    = lowrate      ; or lowrate, hq, ...
tuning_profile   = standard     ; or 432, etc
sargam_profile   = western_major     ; or hindustani, western
note_profile     = western      ; or custom
chord_profile    = basic        ; or jazz, piano


[songs]
kangal_irandal.ini = no
simple_test.ini = yes

[kangal_irandal.ini]
waveform = cosine
bpm = 90
note_length = 1          ; beats per note
volume = 0.6
transpose_semitones = 0

[simple_test.ini]
waveform = sine
bpm = 90
note_length = 1          ; beats per note
volume = 0.6
transpose_semitones = 0

[output]
mode = wav      ; play | wav | both
